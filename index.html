<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sesi 3</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div>
      <!-- NAVBAR -->
      <nav class="navbar bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand text-white">Universitas Nusa Mandiri</a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
            <button class="btn btn-secondary" type="submit">Search</button>
          </form>
        </div>
      </nav>
      <!-- NAVBAR END -->

      <!-- CAROUSEL -->
      <div>
        <div id="carouselExampleIndicators" class="carousel slide">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="youtube.png" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="youtube.png" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="youtube.png" class="d-block w-100" alt="..." />
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <!-- CAROUSEL END -->

        <!-- CONTENT -->
        <div class="text-center mt-5">
          <div class="row">
            <div class="card col-sm-4">
              <h5 class="card-header">JASA PACAK KUCING</h5>
              <div class="card-body">
                <h5 class="card-title">Maincook terbaik handal</h5>
                <img src="youtube.png" class="img-thumbnail" alt="..." />
                <p class="card-text">Jasa Pacak Kucing Terbaik</p>
                <a href="#" class="btn btn-primary">Hubungi Sekarang</a>
              </div>
            </div>
            <div class="card col-sm-4">
              <h5 class="card-header">Jasa Las Karbit</h5>
              <div class="card-body">
                <h5 class="card-title">Las Karbit Keren</h5>
                <img src="youtube.png" class="img-thumbnail" alt="..." />
                <p class="card-text">Jasa Las Karbit Terbaik Di Bekasi</p>
                <a href="#" class="btn btn-primary">Hubungi Sekarang</a>
              </div>
            </div>
            <div class="card col-sm-4">
              <h5 class="card-header">Jasa Coding</h5>
              <div class="card-body">
                <h5 class="card-title">Jasa Coding Terbaru</h5>
                <img src="youtube.png" class="img-thumbnail" alt="..." />
                <p class="card-text">Jasa coding terbaik sedunia</p>
                <a href="#" class="btn btn-primary">Hubungi Sekarang</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- CONTENT END -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
